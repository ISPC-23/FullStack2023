<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
      name="description" 
      content="Tienda Full es una tienda de bicicletas de montaña, ruta y urbanas.">
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tienda Full | Venta de Bicicletas</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img class="logo-tienda" src="./assets/images/logo-tienda.png" alt="Logo tienda">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./pages/contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/acerca-de-nosotros.html"
                  >Acerca de nosotros</a
                >                
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/login.html"
                  >Iniciar sesión</a
                >                
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Productos en venta:</h1>
      <div class="main-section">
        <div class="item-card">
          <img src="./assets/images/raleigh-1.jpg" alt="Bicicleta Raleigh">
          <h2>Raleigh M2.0</h2>
          <h3>$200.000</h3>
          <a class="item-card-btn" href="./pages/producto-1.html">Ver detalle</a>
        </div>
        <div class="item-card">
          <img src="./assets/images/trinx-gravel-1.jpg" alt="Bicicleta Trix">
          <h2>Trinx Gravel</h2>
          <h3>$350.000</h3>
          <a class="item-card-btn" href="./pages/producto-2.html">Ver detalle</a>
        </div>
        <div class="item-card">
          <img src="./assets/images/venzo-frida-1.jpg" alt="Bicicleta Venzo Frida">
          <h2>Venzo Frida</h2>
          <h3>$189.000</h3>
          <a class="item-card-btn" href="./pages/producto-3.html">Ver detalle</a>
        </div>
      </div>
    </main>
    <footer class="contact-info">
      <p>¡Síguenos en redes sociales!</p>
      <ul>
        <li>
          <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
      <p>Teléfono: +54 (351) 456-7890</p>
    </footer>
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/94c0117dd6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
