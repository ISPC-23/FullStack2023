<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
      name="description"
      content="Conoce nuestras vías de contacto para realizar consultas, pedidos y más,
      podrás ubicarnos en el mapa, contactarnos por redes sociales y a través del formulario de contacto.">
    <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" 
    >
    <link rel="stylesheet" href="../css/styles.css">
    <title>Vias de contacto | Tienda Full</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img class="logo-tienda" src="../assets/images/logo-tienda.png" alt="Logo de la tienda">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./acerca-de-nosotros.html">
                  Acerca de nosotros
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="contact-page">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1431.722969612188!2d-64.17326675420914!3d-31.407780781023085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a29f7c21127f%3A0x8e439de05e070d8c!2sBora%20Bikes!5e0!3m2!1ses!2sar!4v1694884151099!5m2!1ses!2sar"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <div class="container">
        <h1>Contacto</h1>
        <form action="#" method="post" class="contact-form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

          <input type="submit" value="Enviar">
        </form>
      </div>
    </main>
    <footer class="contact-info">
      <p>¡Síguenos en redes sociales!</p>
      <ul>
        <li>
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p>Teléfono: +54 (351) 456-7890</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/94c0117dd6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
